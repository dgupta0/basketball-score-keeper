<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Spinnaker&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball-Score-Keeper</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div id="main">
        <h1 id="heading">Basketball Score Keeper</h1>
        <div id="score-board">
            <div id="home" class="team-score">
                <h1 class="text1">Home</h1>
                <h1 id="t1score" class="game-score"> 0</h1>
                <button id="t11" class="btn" onclick="homeOne()"> +1</button>
                <button id="t12" class="btn" onclick="homeTwo()"> +2</button>
                <button id="t13" class="btn" onclick="homeThree()"> +3</button>

            </div>
            <div id="guest" class="team-score">
                <h1 class="text1">Guest</h1>
                <h1 id="t2score" class="game-score"> 0</h1>
                <button id="t21" class="btn" onclick="guestOne()"> +1</button>
                <button id="t22" class="btn" onclick="guestTwo()"> +2</button>
                <button id="t23" class="btn" onclick="guestThree()"> +3</button>
            </div>
        </div>
        <div id="gameReset">
            <button id="reset" onclick="resetBtn()"> RESET</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
